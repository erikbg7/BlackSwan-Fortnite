
<div class="search-player">
  <input #searchBar class="form-control" type="text" (keyup.enter)="searchEpicPlayer(searchBar.value)" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search stats by name">
</div>

<div *ngIf="!renderStats" style="text-align: center; width: 45rem;">
  <i class="fa fa-spinner spin-it" aria-hidden="true"></i>
  <i class="fa fa-circle-o-notch spin-it" aria-hidden="true"></i>
  <i class="fa fa-refresh spin-it" aria-hidden="true"></i>
</div>

<div *ngIf="renderStats" class="statistics-container" >
  <div class="statistics-username"> <h1>{{username}}</h1> </div>
  <div class="statistics-grid">
    <div class="grid-wins"><h4> Wins: </h4><span> {{wins}} </span></div>
    <div class="grid-kills"><h4> Kills: </h4> <span> {{kills}} </span></div>
    <div class="grid-matches"><h4> Matches: </h4><span> {{matches}} </span></div>
    <div class="grid-splitter"></div>
    <div class="grid-winrate"><h4> Winrate: </h4><span> {{winrate}} </span></div>
    <div class="grid-kd"><h4> K/D: </h4><span> {{kd}} </span></div>
  </div>
</div>
