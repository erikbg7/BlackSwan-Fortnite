

<div class="register-container">
  <h2>Register</h2>
  <form id="signForm" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="displayName"/>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.displayName">
          <span style="color: red"
                *ngIf="registerForm.get('displayName').hasError(validation.type) && (registerForm.get('displayName').dirty || registerForm.get('displayName').touched)">
            <i class="fas fa-info-circle"></i> {{ validation.message }}
          </span>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email"/>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.email">
          <span style="color: red"
                *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
            <i class="fas fa-info-circle"></i> {{ validation.message }}
          </span>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password"/>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.password">
          <span style="color: red"
                *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
            <i class="fas fa-info-circle"></i> {{ validation.message }}
          </span>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword"/>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.confirmPassword">
          <span style="color: red"
              *ngIf="registerForm.get('confirmPassword').hasError(validation.type) && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
            <i class="fas fa-info-circle"></i> {{ validation.message }}
          </span>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-register" type="submit" [disabled]="registerForm.invalid">Register</button>
    </div>
  </form>
  <div style="text-align: center; margin-top: 1rem; color: white" > Already have an account? <a routerLink="/api/login" style="font-weight: bold">Log in</a></div>


</div>
