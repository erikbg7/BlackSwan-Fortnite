<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-dark">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">Black Swan</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLink]="['/api/home']">
      <!--li class="nav-item active"-->
        <a class="nav-link waves-light" mdbWavesEffect>Home<!--span class="sr-only">(current)</span--></a>
      </li>
      <li class="nav-item" [routerLink]="['/api/store']">
        <a class="nav-link waves-light" mdbWavesEffect>Store</a>
      </li>
      <li class="nav-item" [routerLink]="['/api/challenges']">
        <a class="nav-link waves-light" mdbWavesEffect>Challenges</a>
      </li>
      <span>
        <li class="nav-item" *ngIf="!hideLoginMenuItem" [routerLink]="['/api/login']">
        <a class="nav-link waves-light" mdbWavesEffect>Log In</a>
      </li>
      </span>
    </ul>

    <!-- Dropdown -->
    <div class="nav-item dropdown" *ngIf="hideLoginMenuItem" dropdown>
      <a dropdownToggle  type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
        <i class="fas fa-user"></i> Profile <span class="caret"></span></a>
      <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
        <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/api/myaccount']" >My Account</a>
        <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/api/myaccount']" >Configuration</a>
        <!--a *ngIf="user.isAdmin === true">Manage Users</a-->
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/api/manager']" *ngIf="renderManager()">Manage Users</a>
        <div class="divider dropdown-divider" *ngIf="renderManager()"></div>
        <a class="dropdown-item waves-light" mdbWavesEffect (click)="logOut()">Log Out</a>
      </div>
    </div>

  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
